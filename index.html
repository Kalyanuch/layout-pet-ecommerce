<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top_inner">
          <nav class="menu">
            <ul class="menu__List">
              <li class="menu__item">
                <a href="#" class="menu__link">Магазины</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Акции</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Доставка и оплата</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="logo">
            <img src="images/logo.svg" alt="" class="logo__img">
          </a>
          <div class="header__box">
            <p class="header__address">
              Москва,  ул. Науки  25
            </p>
            <ul class="user_list">
              <li class="user_list__item">
                <a href="#" class="user_list__link"><img src="images/heart.svg" alt=""></a>
              </li>
              <li class="user_list__item">
                <a href="#" class="user_list__link"><img src="images/customer.svg" alt=""></a>
              </li>
              <li class="user_list__item">
                <a href="#" class="user_list__link basket">
                  <img src="images/basket.svg" alt="">
                  <span class="basket_counter">1</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <ul class="menu_categories">
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Квадроциклы</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Катера</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Гидроциклы</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Лодки</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Вездеходы</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Снегоходы</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Двигатели</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Запчасти</a></li>
        </ul>
      </div>
    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
