<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top_inner">
          <nav class="menu">
            <ul class="menu__List">
              <li class="menu__item">
                <a href="#" class="menu__link">Магазины</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Акции</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Доставка и оплата</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="logo">
            <img src="images/logo.svg" alt="" class="logo__img">
          </a>
          <div class="header__box">
            <p class="header__address">
              Москва,  ул. Науки  25
            </p>
            <ul class="user_list">
              <li class="user_list__item">
                <a href="#" class="user_list__link"><img src="images/heart.svg" alt=""></a>
              </li>
              <li class="user_list__item">
                <a href="#" class="user_list__link"><img src="images/customer.svg" alt=""></a>
              </li>
              <li class="user_list__item">
                <a href="#" class="user_list__link basket">
                  <img src="images/basket.svg" alt="">
                  <span class="basket_counter">1</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <ul class="menu_categories">
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Квадроциклы</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Катера</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Гидроциклы</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Лодки</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Вездеходы</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Снегоходы</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Двигатели</a></li>
          <li class="menu_categories__item"><a href="#" class="menu_categories__link">Запчасти</a></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="promo">
    <div class="container">
      <div class="promo__inner">
        <div class="promo__slider">
          <a href="#" class="promo__slider_item">
            <img src="content/slide.jpg" alt="image" class="promo__slider_image" />
          </a>
          <a href="#" class="promo__slider_item">
            <img src="content/slide.jpg" alt="image" class="promo__slider_image" />
          </a>
          <a href="#" class="promo__slider_item">
            <img src="content/slide.jpg" alt="image" class="promo__slider_image" />
          </a>
          <a href="#" class="promo__slider_item">
            <img src="content/slide.jpg" alt="image" class="promo__slider_image" />
          </a>
          <a href="#" class="promo__slider_item">
            <img src="content/slide.jpg" alt="image" class="promo__slider_image" />
          </a>
          <a href="#" class="promo__slider_item">
            <img src="content/slide.jpg" alt="image" class="promo__slider_image" />
          </a>
        </div>
        <a class="promo__product">
          <div class="promo__item_top">
            <p class="promo__item_badge">акция</p>
            <div class="promo__item_price">
              <div class="price price_rub">190 000</div>
              <div class="price_old price_rub">225 000</div>
            </div>
          </div>
          <img src="content/promo_product.jpg" alt="image" class="promo__img" />
          <h5 class="promo__item_title">
            Лодочный мотор Suzuki DF9.9BRS
          </h5>
          <div class="promo__item_footer">
            Акция действует до<span>31.08.2020</span>
          </div>
        </a>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
